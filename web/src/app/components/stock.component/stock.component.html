<table *ngIf="stock$ | async as stock" style="width: 20rem;">
  <tr>
    <td>Ticker</td>
    <td>{{ stock.symbol }}</td>
  </tr>
  <tr>
    <td>Current Price</td>
    <td>{{ stock.currentPrice }}</td>
  </tr>
  <tr>
    <td>Open</td>
    <td>{{ stock.open }}</td>
  </tr>
  <tr>
    <td>Day High</td>
    <td>{{ stock.high }}</td>
  </tr>
  <tr>
    <td>Day Low</td>
    <td>{{ stock.low }}</td>
  </tr>
  <tr>
    <td>Day Change</td>
    <td>{{ stock.change }}</td>
  </tr>
  <tr>
    <td>Percent Day Change</td>
    <td>{{ stock.percentChange }}</td>
  </tr>
</table>
